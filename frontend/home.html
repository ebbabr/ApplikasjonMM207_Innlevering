<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or create user</title>

</head>

<body style="background-color:lightgrey;">

    <button id='backwards' class="buttonClass">Back</button>

    <header class="center">
        <h1>Create user or Log in</h1>
        <br />

        <div container id="placeHere" class="placeHere">
            <input id="inputName" type="text" placeholder="Username" />
            <input id="inputPassword" type="password" placeholder="Password" />
            <button id="btnShow" class="buttonClass">Show password</button>
            <br />

            <button id="btnLogin" class="buttonClass">Log in</button>
            <button id="btnCreateUser" class="buttonClass">Create user</button>
            <h3 id="txtResult"></h3>
        </div>
    </header>

    <script>
        let btnLogin = document.getElementById("btnLogin");
        let btnShow = document.getElementById("btnShow");
        let txtResult = document.getElementById("txtResult");
        let btnCreateUser = document.getElementById('btnCreateUser')
        let backwardsBtn = document.getElementById('backwards');

        backwardsBtn.addEventListener('click', function (evt) {
            location.href = 'index.html';
        })

        async function registerUser(username, password) {
            try {
                const response = await fetch('/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                if (!response.ok) {
                    throw new Error('Error registering user');
                }

                const data = await response.json();

                // Check the response data and update the UI accordingly
                if (data && data.success) {
                    txtResult.innerHTML = 'User registered successfully';
                } else {
                    txtResult.innerHTML = 'Error registering user';
                }
            } catch (error) {
                console.error(error);
                txtResult.innerHTML = 'Error registering user';
            }
        }

        btnCreateUser.addEventListener('click', async (event) => {
            event.preventDefault();
            let inputName = document.getElementById("inputName").value;
            let inputPassword = document.getElementById("inputPassword").value;
            if (inputName !== '' && inputPassword !== '') {
                registerUser(inputName, inputPassword);
            } else {
                txtResult.innerHTML = 'Please enter both username and password';
            }
        })

        async function loginUser(username, password) {
            const response = await fetch('/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            });

            if (response.ok) {
                let data = await response.json();
                console.log(data);

                let userId = data.id;
                return userId;
            } else {
                alert('Wrong username or password.')
                return null;
            }
        }


        btnLogin.addEventListener('click', async (event) => {
            event.preventDefault();
            let inputName = document.getElementById("inputName").value;
            let inputPassword = document.getElementById("inputPassword").value;
            userId = await loginUser(inputName, inputPassword);
        })

    </script>
</body>

</html>
